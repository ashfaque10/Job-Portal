<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        *{
    margin: 0;
    padding: 0;
    font-family:sans-serif;
}

.banner {
    width: 100%;
    height: 150vh;
    background-image: linear-gradient(rgba(0,0,0,0.75), rgba(0, 0, 0, 0.75)),url(https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiHa3SkBdyO1ouqNh6nER-Rd2UjOEyoEIFtd-NDknVQ7ivZQRhwisjQSqCSl6b-oGkBFlCxXR9kbyCwQK8gcHaqR2b9iQNI0JlHxyunDLhmZ1RrhiBgxElu2DlEb7uL5eUKqthV8jIZE3u2rkUTcfmABPpS_b2CDCvWN8g5xyA2IWSSBeyonN98NRwBmw/s1920/background.jpg);
    background-size: cover;
    background-position: center;
}

.navbar {
    width: auto;
    height: 4.5rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: #fff;
}


.navbar ul li{
    list-style: none;
    display: inline-block;
    margin: 0 20px;
    position: relative;
}

.navbar ul li a{
    text-decoration: none;
    color: rgb(12, 12, 12);
    text-transform: uppercase;
}

.navbar ul li::after{
    content: '';
    height: 3px;
    width: 0%;
    background: #ff5d06;
    position:absolute;
    left: 0;
    bottom: -10px;
    transition: 0.5s;
}

.navbar ul li:hover::after{
    width: 100%;
}

.content{
    width: 100%;
    position: absolute;
    top: 25%;
    transform: translate(-0%);
    text-align: center;
    color: #fff;
}
.content h1 {
    font-size: 70px;
    margin-top: 80px;
}

.content p{
    margin: 20px auto;
    font-weight: 100;
    line-height: 25px;
}

button {
    width: 200px;
    padding: 15px 0;
    text-align: center;
    margin: 20px 10px;
    border-radius: 25px;
    font-weight: bold;
    border: 2px solid #ff5d06;
    background: transparent;
    color: #fff;
    cursor: pointer;
    position: relative;
    overflow: hidden;
}

span {
    background:#ff5d06;
    height: 100%;
    width: 0%;
    border-radius: 25px;
    position: absolute;
    left: 0;
    bottom: 0;
    z-index: -1;
    transition: 0.5s;
}

button:hover span{
    width: 100%;
}
.l{
margin-left:200px;
}
    </style>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="banner">
    {% for i in company %}
    <div class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="/viewa/{{i.user.username}}">View profile of applicants</a></li>
            <li><a href="http://127.0.0.1:8000/postj/{{i.user.username}}">Post Job</a></li>
            <li><a href="http://127.0.0.1:8000/rcompany/">Registered Companies</a></li>
            <li><a href="/editprofile/{{i.user.email}}/{{i.auth_token}}">Edit Profile</a></li>
            <li><a class="l" href="http://127.0.0.1:8000/">Logout</a></li>
        </ul>
    </div>
    <div class="content">
        <h1 class="user">{{i.user.username}}</h1>
    </div>
    {% endfor %}
</div>
</body>
</html>
